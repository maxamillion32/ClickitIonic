<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link rel="stylesheet" href="css/register.css" media="screen" title="no title" charset="utf-8">

        <h1 class="title">Click!t</h1>

      <ion-side-menus>
